<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Minesweeper.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <section>
      <h1 class="mine-heading">Minesweeper</h1>
      <div class="info-bar">
        <div class="upper-bar">
          <img
            class="nav-icon"
            width="240"
            height="240"
            src="https://img.icons8.com/android/240/000000/clock.png"
            alt="time"
          />Time: <span class="time" id="time">0</span>
        </div>
        <div class="notif-bar" id="reset-game">
          <div class="upper-bar">
            <img
              class="nav-icon"
              width="250"
              height="250"
              src="https://img.icons8.com/ios-filled/250/000000/synchronize.png"
              alt="reset"
            />reset
          </div>
        </div>
      </div>
      <div class="table">
        <table id="grid" class="mine-table"></table>
      </div>
      <script src="Minesweeper.js"></script>
    </section>
  </body>
</html>
